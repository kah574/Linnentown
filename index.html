        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1

        var hash = new L.Hash(map);

        }

        layer_Mapboxmap_0;
        map.addLayer(layer_Mapboxmap_0);
        function pop_Parcels_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">Parcel Number: ' + (feature.properties['parcel_num'] !== null ? Autolinker.link(feature.properties['parcel_num'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\

                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Parcels_1_0() {
            return {
                pane: 'pane_Parcels_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',

        map.addLayer(layer_Parcels_1);

                    </tr>\
                </table>';

            return {
                pane: 'pane_Buildings_2',

            pane: 'pane_Roads_3',

            styles: [style_Roads_3_0,style_Roads_3_1,]

        bounds_group.addLayer(layer_LinnentownBoundary_4);
        map.addLayer(layer_LinnentownBoundary_4);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/LinnentownBoundary_4.png" /> Linnentown Boundary': layer_LinnentownBoundary_4,'<img src="legend/Roads_3.png" /> Roads': layer_Roads_3,'<img src="legend/Buildings_2.png" /> Buildings': layer_Buildings_2,'<img src="legend/Parcels_1.png" /> Parcels': layer_Parcels_1,"Mapbox map": layer_Mapboxmap_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_Roads_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Street Name'] !== null?String('<div style="color: #006090; font-size: 15pt; font-family: \'Forte\', sans-serif;">' + layer.feature.properties['Street Name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Roads_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_Parcels_1,layer_Buildings_2,layer_Roads_3]);
        map.on("zoomend", function(){
            resetLabels([layer_Parcels_1,layer_Buildings_2,layer_Roads_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Parcels_1,layer_Buildings_2,layer_Roads_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Parcels_1,layer_Buildings_2,layer_Roads_3]);
        });
